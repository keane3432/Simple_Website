<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozsmook Dashboard</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
   
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 28px 60px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Dashboard card layout */
        .dashboard-container {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        .card {
            background-color: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            color: #777;
            margin-bottom: 15px;
        }

        .card-price {
            font-size: 20px;
            font-weight: bold;
            color: #2d7a2d;
        }
    </style>
</head>
<body>

    <nav>
        <ul>

            <li><a href="AboutUs.html">About Us</a></li>

        </ul>
    </nav>

    <div class="dashboard-container">

        <div class="card">
            <div><img src="" alt="dispo pic"> </div>

            <div class="card-description">High-quality electronic gadget.</div>
            <div class="card-price">&#8369;1,500.00</div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div><img src="" alt="dispo pic"> </div>
            <div class="card-title">Product B</div>
            <div class="card-description">Durable and stylish backpack.</div>
            <div class="card-price">&#8369;900.00</div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div><img src="" alt="dispo pic"> </div>
            <div class="card-title">Product C</div>
            <div class="card-description">Eco-friendly water bottle.</div>
            <div class="card-price">&#8369;400.00</div>
        </div>
    </div>

</body>
</html>
